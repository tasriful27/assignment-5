<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Conduct</title>
      <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
  <!-- font awesome link  -->
   <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <!-- daisyUI & tailwind link  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
      <header class="md:max-w-[1920px] md:h-[100px] mx-auto p-6">
    <nav class=" flex md:flex-row flex-col items-center md:justify-between">
      <div class="flex items-center gap-3">
        <img class="w-[50px] h-[50px]" src="assets/logo.png" alt="govt logo">
         <p class="text-[20px] text-[#006747] font-bold">Emergency <br> Service</p>
      </div>
      <div class="flex flex-col items-center md:flex-row gap-3">
        <button class="btn-1 md:w-[123px] md:h-[52px] w-[80px] h-[35px] md:mt-[0px] mt-[20px] bg-[#c3f0cc] rounded-[10px] flex justify-center items-center gap-3">
          <p id="heart-increasing-para" class="heart-increasing-para font-bold">0</p>
          <img class="w-[30px] h-[30px]" src="assets/heart.png" alt="heart">
        </button>
        <button class="btn-2 md:w-[106px] md:h-[52px] w-[90px] h-[35px] bg-[#c3f0cc] rounded-[10px] flex justify-center items-center gap-3" ">
          <p id='coin-para'class="font-bold">100</p>
          <img class='w-[24px] h-[24px]' src="assets/coin.png" alt="coin">
        </button>
        <button class="bg-[#00A63E] md:w-[123px] md:h-[52px] w-[105px] h-[35px] rounded-[10px] flex justify-center items-center gap-3">
          <p id='copy-increasing-para'class="text-white text-[18px] font-semibold ">0</p>
          <p class="text-white text-[18px] font-semibold">copy</p>
        </button>
      </div>
    </nav>
  </header>
    <!-- banner section  -->
  <section>
    <div class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col justify-center items-center max-w-[1920px] md:h-[239px] h-[400px] text-center mx-auto">
      <img class='w-[92px] h-[92px]'src="assets/logo-dark.png" alt="govt logo">
      <h1 class="text-[40px] font-bold text-white">Emergency Service Directory</h1>
      <p class="text-[20px] font-semibold text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </div>
  </section>
  
</body>
</html>
